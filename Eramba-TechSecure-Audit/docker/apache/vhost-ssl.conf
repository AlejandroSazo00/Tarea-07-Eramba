<VirtualHost *:443 *:8443>
    DocumentRoot "/var/www/eramba"
    <Directory "/var/www/eramba">
        AllowOverride all
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    SSLEngine on
    SSLCertificateFile    /etc/ssl/certs/mycert.crt
    SSLCertificateKeyFile /etc/ssl/private/mycert.key

    # üîê SSL Security Hardening
    SSLProtocol all -SSLv2 -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite HIGH:!aNULL:!MD5:!3DES:!RSA:!AES128-SHA:!AES256-SHA:!AES256-CCM:!AES256-CCM8
    SSLHonorCipherOrder on

    # Optional: Better compatibility for TLS 1.3
    SSLCompression off

    # For large requests (Eramba imports/exports)
    LimitRequestLine 20000
</VirtualHost>
